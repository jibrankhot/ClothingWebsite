<header class="mobile-header">
    <div class="header-full-width">

        <!-- Hamburger -->
        <div class="tp-header-action-item">
            <button (click)="utilsService.toggleMobileSidebar()" aria-label="Open Mobile Menu" class="hamburger-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <ng-container *ngIf="company">
                <div class="logo">
                    <a [routerLink]="[company.logo.link]">
                        <img [src]="company.logo.src" alt="logo" />
                    </a>
                </div>
            </ng-container>
        </div>

        <!-- Search -->
        <div class="search-container">
            <form class="search-wrapper" (ngSubmit)="searchSubmit.emit()">
                <div class="tp-header-search-2">
                    <input type="text" placeholder="Search products" [(ngModel)]="searchText" name="searchText" />
                </div>
                <button type="submit" aria-label="Search" class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17C13.4 17 17 13.4 17 9C17 4.6 13.4 1 9 1C4.6 1 1 4.6 1 9C1 13.4 4.6 17 9 17Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M19 19L14.6 14.6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </form>
        </div>

        <!-- Right Icons -->
        <div class="right-actions">
            <!-- Wishlist -->
            <button routerLink="/shop/wishlist" class="icon-btn">
                <span class="count">{{ wishlistService.getWishlistProducts().length }}</span>
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2 18.9C13.4 17.5 15.4 15.9..."
                        stroke="currentColor" stroke-width="1.5" />
                </svg>
            </button>

            <!-- Cart -->
            <button (click)="cartService.handleOpenCartSidebar()" class="icon-btn">
                <span class="count">{{ cartService.totalPriceQuantity().quantity }}</span>
                <svg width="21" height="22" viewBox="0 0 21 22" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 20.5H14.8C17.9..." stroke="currentColor"
                        stroke-width="1.5" />
                </svg>
            </button>

            <!-- Profile -->
            <button (click)="isProfileOpen = !isProfileOpen" class="icon-btn">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
                    <path d="M11 11C13.7 11 16 8.7 16 6..." stroke="currentColor" stroke-width="1.5" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="profile-dropdown mobile" *ngIf="isProfileOpen">
        <a routerLink="/profile"><span>My Account</span></a>
        <a (click)="logoutEvent.emit()" class="logout"><span>Logout</span></a>
    </div>
</header>

<app-cart-sidebar></app-cart-sidebar>
<app-mobile-sidebar></app-mobile-sidebar>
